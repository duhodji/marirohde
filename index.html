<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mari Rohde - Coming Soon</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Montserrat Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Apply Montserrat to all body elements */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling if content slightly exceeds viewport */
        }
        /* Custom class for the background image */
        .background-image-container {
            /* Using a high-quality, dark abstract background image */
            background-image: url('solimoes.jpeg');
            background-size: cover; /* Ensures the image covers the entire container without distorting */
            background-position: center; /* Centers the image */
            background-attachment: fixed; /* Optional: Makes the background fixed relative to the viewport */
        }
    </style>
</head>
<body class="bg-black">

    <!-- 
        BACKGROUND SECTION: Full screen container with the image and a dark overlay
        The overlay improves contrast for the white text.
    -->
    <div class="background-image-container fixed inset-0">
        <!-- Dark overlay for contrast -->
        <div class="absolute inset-0 bg-black opacity-40"></div>
    </div>

    <!-- 
        CONTENT SECTION: Full screen container to center the main text
        We use flexbox to center the content both horizontally (items-center) and vertically (justify-center).
        We use 'relative' to make 'Coming Soon' absolute positioning relative to this parent.
    -->
    <div class="relative h-screen w-screen flex flex-col justify-center items-center p-4">
        
        <!-- PRIMARY TEXT: Artist Name (Changed from font-extrabold to font-bold) -->
        <h1 class="text-white text-7xl md:text-9xl font-bold tracking-widest text-center 
                   shadow-2xl z-10 select-none">
            Mari Rohde
        </h1>

        <!-- SECONDARY TEXT: Coming Soon (Mixed case) 
             We position this absolutely at the bottom center of the viewport (relative to the content container)
        -->
        <p class="absolute bottom-10 text-white text-lg md:text-2xl font-light tracking-widest 
                  opacity-80 z-10 select-none">
            Coming Soon
        </p>
    </div>

</body>
</html>
